<div class="flex items-center justify-center min-h-screen bg-gray-50 text-gray-800">
<div class="h-full ml-64 mt-2">
<button class="text-indigo-600 hover:text-indigo-800 focus:outline-none " (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
      </button>
  <div class="container mx-auto px-4 py-8 max-w-xl">
    <h1 class="text-3xl font-bold mb-8">Perfil de Usuario</h1>
    <div *ngIf="user" class="bg-white shadow-md rounded-lg p-8 w-full">
      <div class="flex items-center mb-8">
        <img [src]="user.avatar" alt="Avatar" class="rounded-full w-32 h-32 mr-8">
        <div>
          <p class="font-semibold text-2xl">{{ user.name }}</p>
          <p class="text-gray-500">{{ user.email }}</p>
        </div>
      </div>
      <div>
        <p class="font-semibold mb-4">Información del perfil:</p>
        <ul class="list-disc list-inside">
          <li><span class="font-semibold">Rol:</span> {{ user.role }}</li>
          <!-- Agregar más campos según la respuesta JSON -->
        </ul>
      </div>
    </div>
    <div *ngIf="!user" class="mt-4 text-gray-600">Cargando...</div>
  </div>
</div>
</div>
