<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-blue-500">
  <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-white mb-6">Login</h2>
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
      <div class="groupInput mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="email">Email</label>
        <input
          formControlName="email"
          id="email"
          type="email"
          class="w-full px-4 py-2 rounded-lg border-2 border-transparent focus:outline-none focus:border-white bg-white bg-opacity-30 text-white placeholder-gray-200"
          placeholder="Email"
        />
        <span class="error text-red-500" *ngIf="email.invalid && (email.dirty || email.touched)">
          Este campo es requerido
        </span>
      </div>
      <div class="groupInput mb-4">
        <label class="block text-white text-sm font-bold mb-2" for="password">Password</label>
        <input
          formControlName="password"
          id="password"
          type="password"
          class="w-full px-4 py-2 rounded-lg border-2 border-transparent focus:outline-none focus:border-white bg-white bg-opacity-30 text-white placeholder-gray-200"
          placeholder="Password"
        />
        <span class="error text-red-500" *ngIf="password.invalid && (password.dirty || password.touched)">
          Este campo es requerido
        </span>
      </div>
      <div class="mb-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-white">Remember me</label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-blue-200 hover:text-blue-100">Forgot Password?</a>
          </div>
        </div>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200" [disabled]="formulario.invalid">
        Login
      </button>
      <div *ngIf="loginError" class="mt-4 text-center text-red-500">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
